
  <div ng-controller="firstController">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <div class="input-group">
          <input class="form-control" type="text" ng-model="newTodo" placeholder="Enter Things To Do.." />
          <span class="input-group-btn" aria-hidden="true">
            <button class="btn btn-default" ng-click="addTodo()" ng-cloak ng-init='0'> ADD</button>
          </span>
        </div>
      </div>
    </div>
  </br>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="todo" >

          <ul>
            <li class="list-group-item" ng-repeat='task in todoList |filter:{completed:selection}' ng-mouseover='show=true' ng-mouseleave='show=false'>
              <div ng-class="{deleted: striked}">  <input type="checkbox"  ng-model="task.completed"> </input> <span class="checkboxtext">{{task.name}} </span>
                <button class="pull-right" ng-show='show' ng-click="removeTask(index)"> X </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <hr>
        <h3> You have {{ count }} tasks..</h3>
        <hr>
        <div >
          <button type="button" class="btn btn-info" ng-click="selection = '';">All </button>
          <button type="button"  class="btn btn-Primary" ng-click="selection=false;">Active</button>
          <button type="button"  class="btn btn-success" ng-click="selection=true;">Completed</button>
          <button type="button" class="btn btn-warning pull-right" ng-click="clearAll()">Clear All </button>
        </div>
      </div>

    </div>
    <div> You are in {{active}} tab</div>
  </div>
