<div ng-controller="editorController">
    <div class="row">
        <div class="col-md-8 col-md-offset-2" class="square">
            <div class="center" >
                <textarea ng-show="isHidden" ng-model="editArea"><span class="glyphicon glyphicon-triangle-bottom"></span></textarea>
                <div ng-click="editMe()">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    {{editArea}}
                </div>
            </div>

        </div>
    </div>
</div>
