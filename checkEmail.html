<script>
function checkEmail() {
  var name = document.getElementById('email').value;
  var x = name.length;
  var amp = 0;
  var i = 0;
  document.getElementById('output').innerHTML= x;
  for (i=1; i <= name.length; i ++) {
      if(name[i] == '@') {
      amp++;
      console.log(amp);
      }
  }
  if (amp == 1){
      document.getElementById('valid').innerHTML= "Valid Email Address";
  } else {
      document.getElementById('valid').innerHTML= "Invalid Email id";
  }

}
</script>

<p>Enter your email id</p>
<input type='text' id='email' />
<input type='button' onclick='checkEmail()' value='submit' />
<div id='output'> </div>
